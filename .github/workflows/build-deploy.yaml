name: Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myapi .

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker tag myapi ${{ secrets.DOCKER_USERNAME }}/myapi && docker push ${{ secrets.DOCKER_USERNAME }}/myapi

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Docker container
        run: docker run -d --name myapi-container -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/myapi

      - name: Wait for container to start
        run: sleep 5

      - name: Test /config endpoint
        run: curl http://localhost:8080/config

      - name: Test /fib endpoint
        run: curl http://localhost:8080/fib?length=10
